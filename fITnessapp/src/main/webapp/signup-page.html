<!DOCTYPE html>
<html>
<head>

    <title>f.IT.ness</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        h1 {
            font-family: Impact, Charcoal, sans-serif;
            font-weight: bold;
            font-size: 90px;
            color: #f2301a;
            padding-top: 2%;
            }
        h2 {
            margin-left: 10%;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 30px;
            color: #f2301a;
            }
        h3 {
            float: left;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 30px;
            color: #4292f4;

        }
        #logoimg {
            float: left;
            margin-left: 8%;
            position: absolute;
            top: 20px;
            width: 200px;
            height: 100px;
        }
        #existingbtn {
            margin-left: 66%;
            margin-bottom: 10%;
            box-shadow: 3px 2px 5px #000000;
            background-color: #4292f4;
            color: #f2301a;
        }
        #newbtn {
            box-shadow: 3px 2px 5px #000000;
            background-color: #f2301a;
            color: #4292f4;
        }
        #mypro {
            float: right;
            margin-right: 7%;
            margin-top: 3%;
            top: 10px;
            box-shadow: 3px 2px 5px #000000;
        }
        .bg-1 {
            background: -webkit-linear-gradient(left, #4292f4, #f2301a);
            background: -o-linear-gradient(left, #4292f4, #f2301a);
            background: -moz-linear-gradient(left, #4292f4, #f2301a);
            background: linear-gradient(to right, #4292f4, #f2301a);
        }
        .container-fluid {
            padding-bottom: 75px;
        }
        .bg-2 {
            background-image: url(http://www.hardworkout.no/wp-content/uploads/2016/03/maxresdefault.jpg);
            padding-bottom-bottom: 7%;
            }
        .bg-3 {
        background: -webkit-linear-gradient(left, #f2301a, #4292f4);
            background: -o-linear-gradient(left, #f2301a, #4292f4);
            background: -moz-linear-gradient(left, #f2301a, #4292f4);
            background: linear-gradient(to right, #f2301a, #4292f4);
        }
</style>
</head>
<body>
<div class="container-fluid bg-1 text-center">
    <button id="mypro" class="btn btn-lg">My Profile <span class="glyphicon glyphicon-user"></span></button>
    <h1 align="center">FUNCTIONAL f.IT.ness</h1>
    <div id="logoimg">
    <img src="https://files.slack.com/files-pri/T1VMVR1FX-F2KQT8KDM/logomakr_5hawio.png" alt="f.IT.ness logo">
</div>
</div>
</div>
<div class="container-fluid bg-2">
    <br/>
    <br/>
    <h2>New User</h2>
    <br/>
    <form style="width: 60%; margin-left: 10%;">
    <div class="form-group">
    <label style="color: #f2301a;" for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.firstName" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
    </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="form-group" border-spacing:5em;>
    <label style="color: #f2301a;" for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.lastName" class="form-control" id="lastName" name="lastName"  placeholder="Last Name" required>
    </div>
    </div>
    <br/>
    <br/>
    <div class="form-group">
    <label style="color: #f2301a;" for="email" class="col-sm-2 control-label">Email Address</label>
    <div class="col-sm-10">
      <input type="email" ng-model="user.email" class="form-control" id="email" name="email" placeholder="user@example.com" required>
    </div>
    </div>
    <br/>
    <br/>
    <div class="form-group" border-spacing:5em;>
    <label style="color: #f2301a;" for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.username" class="form-control" id="username" name="username"  placeholder="Username" required>
    </div>
    </div>
    <br/>
    <br/>
    <div class="form-group">
    <label style="color: #f2301a;" for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.password" class="form-control" id="password" name="password" aria-describedby="helpBlock" required="" placeholder="8 characters at least 1 uppercase 1 number & 1 special character">
    </div>
    </div>
    <br/>
    <br/>
    <div class="form-group">
    <label style="color: #f2301a;" for="password" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.password" class="form-control" id="password" name="password" aria-describedby="helpBlock" required="" placeholder="Repeat Password">
    </div>  <div class="form-group">
    <br/>
    <br/>
    <br/>
    <div class="col-sm-offset-2 col-sm-10">
    <span ng-show="addFlag"><button id="newbtn" ng-click="addUser(user.firstName, user.lastName, user.email, user.homePhone, user.cellPhone, user.password)" type="submit" class="btn btn-lg">Submit <span class="glyphicon glyphicon-fire"></span></button></span>
    </div>
    </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    </form>
</div>
    <div class="container-fluid bg-3">
    <h3 style="margin-left: 10%;">User Login</h3>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <form style="width: 60%; margin-left: 11%;">
    <div class="form-group" border-spacing:5em;>
    <label style="color: #4292f4; padding-left: 5%;" for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-4">
      <input type="text" ng-model="user.username" class="form-control" id="username" name="username"  placeholder="Username" required>
    <br/>
    </div>
    </div>
    <div class="form-group">
    <label style="color: #4292f4; padding-left: 5%;" for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="text" ng-model="user.password" class="form-control" id="password" name="password" aria-describedby="helpBlock" placeholder="Password" required="">
    <br/>
    <br/>
    <span ng-show="addFlag"><button id="existingbtn" ng-click="loginUser" type="submit" class="btn btn-lg">Submit <span class="glyphicon glyphicon-fire"></span></button></span>
    </div>
    </div>
    </form>
    </div>
    </body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
</html>
